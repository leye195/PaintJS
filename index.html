<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PaintJS</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header >
        <p>PaintJS</p>
    </header>
    <section class="menubar">
        <div class="open">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        <div class="menu">
            <div class="gallery op">
                <div></div>
            </div>
        </div>
    </section>
    <canvas id="jsConvas" class="convas"></canvas>
    <div class="controls__range">
        <input type="range" id="js-range" min="0.1" max="5.0" value="2.5" step="0.1">
    </div>
    <div class="controls_btn">
        <button id="jsMode">Fill</button>
        <button id="jsSave">Save</button>
    </div>
    <div class="controls">
        <div class="controls__colors" id="colors">
            <div class="control__color" style="background-color:black ;"></div>
            <div class="control__color" style="background-color:white ;"></div>
            <div class="control__color" style="background-color:red ;"></div>
            <div class="control__color" style="background-color:blue ;"></div>
            <div class="control__color" style="background-color:yellow ;"></div>
            <div class="control__color" style="background-color:skyblue ;"></div>
            <div class="control__color" style="background-color:greenyellow ;"></div>
            <div class="control__color" style="background-color:green ;"></div>
            <div class="control__color" style="background-color:purple ;"></div>
            <div class="control__color" style="background-color:orange ;"></div>
        </div>
    </div>
    <div class="modal-container">
        <div class="input-container">
            <button class="cancel-btn">X</button>
            <input class="img_name" type="text" placeholder="Image name"/>
            <button class="confirm-btn">Confirm</button>
        </div>
    </div>
    <script src="./js/index.js"></script>
    <script src="./js/menu.js"></script>
</body>
</html>
